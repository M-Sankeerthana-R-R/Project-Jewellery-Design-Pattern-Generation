<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTRO</title>
    <style>
        /* Header Styles */
        header {
            height: 50px;
            background-color: #333333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .login, .upload {
            color: antiquewhite;
            margin-right: 10px;
        }
        .login:hover, .upload:hover {
            opacity: 0.7;
            cursor: pointer;
        }
        .login:active, .upload:active {
            opacity: 0.3;
            cursor: pointer;
        }

        /* Title and Tag Styling */
        .title {
            font-family: 'Times New Roman', Times, serif;
            color: rgb(28, 2, 48);
            font-size: 55px;
            margin: 0;
        }
        .tag {
            margin-top: 10px;
            font-size: larger;
        }
        .title-cont {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            justify-content: center;
            animation: slideIn 2s ease-out forwards;
            z-index: 2;
        }
        .title-cont h1, .title-cont h10 {
            margin: 0;
            padding: 0;
        }

        /* Keyframes Animation */
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0%);
            }
        }

        /* GIF Container Styles */
        .gif-container {
            display: flex;
            height: 430px;
            padding-top: 40px;
            
            overflow: hidden;
            position: relative;
            left: 0;
            right: 0;
            z-index: 1;
        }
        .gif-container img {
            height: 100%;
            width: auto;
            flex-shrink: 0;
        }
        @media screen and (max-width: 768px) {
            .gif-container {
                flex-direction: column;
                height: auto;
            }
            .gif-container img {
                width: 100%;
                height: auto;
            }

            .title {
                font-size: 40px; /* Reduce title size for smaller screens */
            }
            .tag {
                font-size: medium; /* Adjust tagline font size */
            }

            .fixed-header {
                flex-direction: column;
                align-items: center;
                height: auto;
            }
            .site-title {
                margin-bottom: 5px;
            }
            .site-tagline {
                font-size: smaller;
                text-align: center;
            }

            .login, .upload {
                font-size: smaller; /* Adjust login and upload text size */
                margin: 5px 0;
            }
        }

        @media screen and (max-width: 480px) {
            .title {
                font-size: 30px; /* Further reduce title size */
            }
            .tag {
                font-size: small; /* Further reduce tagline font size */
            }
            .gif-container {
                height: auto; /* Allow images to adjust flexibly */
            }

            .fixed-header {
                flex-direction: column;
                padding: 10px 0;
            }
        }
        .fixed-header {
            background-color: rgb(9, 9, 9);
            color: antiquewhite;
            display: flex;
            flex-direction: row;
            height: 50px;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            justify-content: space-between;
            align-items: center;
            z-index: 3; /* Ensure it stays above other elements */
        }
        .site-title {
            color: rgb(139, 135, 121);
            font-size: larger;
            font-weight: bold;
            width: 100px;
            margin-left: 10px;
        }
        .site-tagline {
            color: antiquewhite;
            opacity: 0.8;
            font-size: small;
            width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>

    <!-- Fixed Header with Links -->
    <div class="fixed-header">
        <div class="site-title">My Site</div>
        <div class="site-tagline"><h10>~A software that gives life to your imagination!</h10></div>
        <a class="login" href="task1.html">Login</a>
        <a class="upload" href="upload.html">Upload</a>
    </div>

    <!-- GIF Container -->
    <div class="gif-container">
        <img src="https://i.pinimg.com/originals/e1/0f/c0/e10fc00364aca6c779eda9568f516d63.gif" alt="GIF 2">
        <img src="https://www.bing.com/th/id/OGC.dfd92212840068a30fe129154934e3de?pid=1.7&rurl=https%3a%2f%2fwww.hunarcourses.com%2fblog%2fwp-content%2fuploads%2f2020%2f12%2fGIF-2.gif&ehk=hWpXZNE%2fLLaqUu1SwqHWLxypoobrrFM5EugfBlctqhk%3d" alt="GIF 1">
        <img src="https://www.bing.com/th/id/OGC.1d53fb526414e94fe9e319d8f4a21615?pid=1.7&rurl=https%3a%2f%2fmedia.giphy.com%2fmedia%2f9XJZiXkJzjFwA%2fgiphy.gif&ehk=DTPtRQhykKLPlxySKA0dlHrjm0ukO%2fj9Fm46fFvSyNc%3d" alt="GIF 3">
    </div>

    <!-- Title Section -->
    <div class="title-cont">
        <h1 class="title">PAGE NAME</h1>
        <h10 class="tag">~A Jewellery Designer~</h10>
    </div>

</body>
</html>
