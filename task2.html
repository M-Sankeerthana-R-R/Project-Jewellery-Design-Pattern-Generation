<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Grey+Qo&display=swap" rel="stylesheet">

    <title>Sign-up</title>
    <link rel="icon" type="image/x-icon" href="favicon (1).ico">
    
    <style>
        .sign-up{
            margin:auto;
            margin-top:30px;
            text-align: center;
            display:block;
            color:rgb(252, 249, 240);
            margin-bottom: 30px;
            font-size: 35px;
            font-family:"Dancing Script", cursive;
        }
        .name,
        .phone,
        .pwd,
        .c-pwd,
        .email{
            margin:auto;
            display:block;
            width:300px;
            height:30px;
            border-radius:10px;
            border-width: 1px;
            margin-bottom: 30px;
            text-align: center;
            opacity:0.8;
        }

        .Sign-up-cont{
            float:right;
            padding:10px 30px;
            margin-left: 100px;
            margin-right: 30px;
            text-align: center;
            align-items: center;
            display:block;
            margin-top: 100px;
            margin-bottom:150px;
            background-color: rgb(12, 12, 12);
            backdrop-filter: blur(50px);
            opacity:0;
            animation:fadeIn 1s ease-in forwards;
        }
        @keyframes fadeIn{
            0%{
                opacity:0;
            }
            100%{
                opacity:1;
            }
        }
        #button{
            float:right;
            color: rgb(1, 3, 4);
            background-color:aliceblue;
            text-align: center;
            border-radius: 15px;
            border:none;
            width:60px;
            height:25px;
            display:block;
            margin-bottom: 30px;
            font-size: 12px;
            font-family:Arial, Helvetica, sans-serif;
        }
        #button:hover{
            opacity:0.8;
            cursor:pointer;
        }
        #button:active{
            opacity:0.2;
            cursor:pointer;
        }
        
        html{
            overflow:hidden;
        }
    </style>
</head>
<body style="background-image: url('https://lexleader.net/wp-content/uploads/2015/11/Jewelry-with-black-background.jpg');background-repeat:no-repeat;background-position: center;background-size: cover;height:100%;filter:contrast(100%);padding-top: 150px;">
    
    <div class="Sign-up-cont">
        <h1 class="sign-up">Sign-up</h1>
        <form id="signupForm" action="" method="get">
            <input id="username" placeholder="username" type="text" required />
            <br><br><br>
            <input id="email" placeholder="email" type="email" required />
            <br><br><br>
            <input id="password" placeholder="password" type="password" minlength="6" maxlength="15" required />
            <br><br><br>
            <input id="c-password" placeholder="confirm password" type="password" minlength="6" maxlength="15" required />
            <br><br><br>
            <span><button id="button" class="e" type="submit">Sign up</button></span>
        </form>
    </div>

    <script>
        document.getElementById("button").onclick = function(event) {
            event.preventDefault();
            var form = document.getElementById("signupForm");
            var usernameInput = document.getElementById("username");
            var emailInput = document.getElementById("email");
            var passwordInput = document.getElementById("password");
            var confirmPasswordInput = document.getElementById("c-password");

            // Trim spaces from the start and end of the username and password
            var name = usernameInput.value.trim();
            var pwd = passwordInput.value.trim();
            var email=emailInput.value.trim();
            var c_pwd = confirmPasswordInput.value.trim();
            if (name === "") {
                alert("Username cannot be empty or consist only of spaces.");
                return;
            }
            if (pwd === "") {
                alert("Password cannot be empty or consist only of spaces.");
                return;
            }
            if (email === "") {
                alert("Email cannot be empty or consist only of spaces.");
                return;
            }
            if (c_pwd === "") {
                alert("Confirm Password cannot be empty or consist only of spaces.");
                return;
            }
            if (pwd !== c_pwd) {
                alert("Passwords do not match.");
                return;
            }
            if (pwd.length < passwordInput.minLength) {
                alert(`Password must be at least ${passwordInput.minLength} characters long.`);
            } 
            else if (pwdd.length > passwordInput.maxLength) {
                alert(`Password cannot be longer than ${passwordInput.maxLength} characters.`);
            } 
            else if (form.checkValidity()) {
                alert("Sign-up Successful");
                form.submit();
            }
        };
    </script>
</body>

</html>
