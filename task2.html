<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Grey+Qo&display=swap" rel="stylesheet">
    
    <title>Sign Up</title>
    <link rel="icon" type="image/x-icon" href="favicon (1).ico">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow:hidden;
            background-image: url('https://lexleader.net/wp-content/uploads/2015/11/Jewelry-with-black-background.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            filter: contrast(100%);
        }
        
        .signup-container {
            float: right;
            padding: 20px 50px;
            margin-left: 100px;
            margin-right: 30px;
            display: block;
            margin-bottom: 200px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: rgb(12, 12, 12);
            backdrop-filter: blur(50px);
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .title {
            display: block;
            text-align: center;
            color: rgb(81, 57, 129);
            font-size: 75px;
            font-family: "Dancing Script", cursive;
            font-weight: bold;
            font-style: italic;
            margin-top: 30px;
        }

        .signup-title {
            margin: auto;
            margin-top: 30px;
            text-align: center;
            display: block;
            color: aliceblue;
            margin-bottom: 30px;
            font-size: 35px;
            font-family: "Dancing Script", cursive;
        }

        .user,
        .email,
        .phone,
        .pwd {
            margin: auto;
            display: block;
            width: 250px;
            height: 50px;
            border-radius: 10px;
            border-width: 1px;
            margin-bottom: 30px;
            text-align: center;
            opacity: 0.8;
        }

        .signup {
            float: right;
            font-weight: lighter;
            font-size: small;
            margin-top: 0px;
            display: inline-block;
            color: aliceblue;
            font-family: "Dancing Script", cursive;
        }

        .submit-button {
            float: right;
            color: rgb(0, 0, 0);
            background-color: rgb(216, 223, 245);
            text-align: center;
            border-radius: 15px;
            border: none;
            width: 60px;
            height: 25px;
            display: block;
            margin-bottom: 30px;
            font-size: 12px;
            font-family: "Dancing Script", cursive;
        }

        .submit-button:hover {
            opacity: 0.8;
            cursor: pointer;
        }

        .submit-button:active {
            opacity: 0.2;
            cursor: pointer;
        }

        .login-link {
            font-weight: bolder;
            font-size: small;
            margin-top: 50px;;
            display: inline-block;
            margin-top: 30px;
            color: rgb(91, 116, 140);
        }

        .login-link:hover {
            opacity: 0.7;
            cursor: pointer;
        }

        .login-link:active {
            opacity: 0.2;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: smaller;
            font-weight: 10px;
            margin-top: 35px;
            margin-left: 10px;
            color: aliceblue;
            font-family: "Dancing Script", cursive;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <form action="/signup" method="post">
            <h1 class="signup-title">Sign Up</h1>
            <label for="username" style="color:aliceblue">Username: </label>
            <input class="user" id="username" type="text" name="username" placeholder="Username">
            <label for="email" style="color:aliceblue">Email: </label>
            <input class="email" id="email" type="email" name="email" placeholder="Email">
            <label for="phone" style="color:aliceblue">Phone: </label>
            <input class="phone" id="phone" type="text" name="phone" placeholder="Phone">
            <label for="pwd" style="color:aliceblue">Password: </label>
            <input class="pwd" id="pwd" type="password" name="pwd" placeholder="Password">
            <span></span> <!-- Error message for Password -->
            <button id="button" class="submit-button">Sign up</button>
            <p class="checkbox-label">Remember me<input type="checkbox" id="check" name="check"></p>
            <p class="signup">Already have an account? <a href="task1.html" class="login-link">Login</a></p>
        </form>
    </div>
    <script src="validation.js"></script>
</body>
</html>
