<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Grey+Qo&display=swap" rel="stylesheet">

    <title>Sign-up</title>
    <link rel="icon" type="image/x-icon" href="favicon (1).ico">
    
    <style>
        .sign-up{
            margin:auto;
            margin-top:30px;
            text-align: center;
            display:block;
            color:rgb(252, 249, 240);
            margin-bottom: 30px;
            font-size: 35px;
            font-family:"Dancing Script", cursive;
        }
        .name,
        .phone,
        .pwd,
        .c-pwd,
        .email{
            margin:auto;
            display:block;
            width:300px;
            height:30px;
            border-radius:10px;
            border-width: 1px;
            margin-bottom: 30px;
            text-align: center;
            opacity:0.8;
        }

        .Sign-up-cont{
            float:right;
            padding:10px 30px;
            margin-left: 100px;
            margin-right: 30px;
            display:block;
            margin-top: 100px;
            margin-bottom:150px;
            background-color: rgb(12, 12, 12);
            backdrop-filter: blur(50px);
            opacity:0;
            animation:fadeIn 1s ease-in forwards;
        }
        @keyframes fadeIn{
            0%{
                opacity:0;
            }
            100%{
                opacity:1;
            }
        }
        .button-{
            float:right;
            color: rgb(1, 3, 4);
            background-color:aliceblue;
            text-align: center;
            border-radius: 15px;
            border:none;
            width:60px;
            height:25px;
            display:block;
            margin-bottom: 30px;
            font-size: 12px;
            font-family:Arial, Helvetica, sans-serif;
        }
        .button-:hover{
            opacity:0.8;
            cursor:pointer;
        }
        .button-:active{
            opacity:0.2;
            cursor:pointer;
        }
        
        html{
            overflow:hidden;
        }
    </style>
</head>
<body style="background-image: url('https://lexleader.net/wp-content/uploads/2015/11/Jewelry-with-black-background.jpg');background-repeat:no-repeat;background-position: center;background-size: cover;height:100%;filter:contrast(100%);">
    
    <div class="Sign-up-cont">
        <h1 class="sign-up">Sign-up</h1>
        <input class="name" type="text" placeholder="Username">
        <span></span> <!-- Error message for username -->
        <input class="email" type="text" placeholder="Email-ID">
        <span></span> <!-- Error message for Email-ID -->
        <input class="phone" type="text" placeholder="Phone Number">
        <span></span> <!-- Error message for Phone Number -->
        <input class="pwd" type="text" placeholder="Password">
        <span></span> <!-- Error message for Password -->
        <input class="c-pwd" type="text" placeholder="Confirm Password">
        <span></span> <!-- Error message for confirm password -->
        <button class="button-">Sign up</button>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const signupButton = document.querySelector('.button-');

            signupButton.addEventListener('click', function(event) {
                event.preventDefault();  // Prevent the form from submitting
                validateSignup();
            });
        });

        function validateSignup() {
            const username = document.querySelector('.name').value;
            const email = document.querySelector('.email').value;
            const phone = document.querySelector('.phone').value;
            const password = document.querySelector('.pwd').value;
            const confirmPassword = document.querySelector('.c-pwd').value;

            // Validation
            if (username === "") {
                alert("Username cannot be empty");
                return;
            }

            if (!/^[A-Za-z]+$/.test(username)) {
                alert("Username must contain only letters");
                return;
            }

            if (email === "") {
                alert("Email cannot be empty");
                return;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert("Invalid email format");
                return;
            }

            if (phone === "") {
                alert("Phone number cannot be empty");
                return;
            }

            if (!/^\d{10}$/.test(phone)) {
                alert("Phone number must be 10 digits");
                return;
            }

            if (password === "") {
                alert("Password cannot be empty");
                return;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return;
            }

            alert("Signup successful!");
        }
    </script>
</body>
</html>
